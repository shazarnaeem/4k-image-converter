<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4K Image Conversion Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('{{ url_for("static", filename="images/background.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        header {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #f0f0f0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            margin-bottom: 1.5rem;
        }

        .container h2 {
            color: #fff;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .image-wrapper {
            display: flex;
            justify-content: space-around;
            margin-top: 1.5rem;
        }

        .image-wrapper img {
            width: 100%;
            max-width: 250px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .download-btn {
            display: inline-block;
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(45deg, #FF6347, #FF4500);
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 1rem;
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        footer {
            font-size: 0.9rem;
            color: #ddd;
            margin-top: 1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        4K Image Conversion Result
    </header>

    <div class="container">
        <h2>Original vs. Converted Image ({{ selected_format }})</h2>

        <!-- Display Both Original and Converted Images Side-by-Side -->
        <div class="image-wrapper">
            <div>
                <h3>Original Image</h3>
                <img src="{{ url_for('static', filename='uploads/' + original_image) }}" alt="Original Image">
            </div>
            <div>
                <h3>Converted 4K Image</h3>
                <img src="{{ url_for('static', filename='converted/' + converted_image) }}" alt="Converted Image">
            </div>
        </div>

        <!-- Download Button for Converted Image -->
        <a href="{{ url_for('download_image', filename=converted_image) }}" class="download-btn">
            Download 4K Image
        </a>
    </div>

    <footer>
        Design by Shazar Naeem
    </footer>
</body>
</html>
