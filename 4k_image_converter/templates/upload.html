<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4K Image Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('{{ url_for("static", filename="images/background.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        

        header {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #f0f0f0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            margin-bottom: 1.5rem;
        }

        .container h2 {
            color: #fff;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .file-input, .format-input {
            display: block;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            color: #333;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.3s;
            outline: none;
        }

        .file-input:hover, .format-input:hover {
            border-color: #aaa;
            transform: scale(1.02);
        }

        .submit-btn {
            display: inline-block;
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(45deg, #4CAF50, #3e8e41);
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        footer {
            font-size: 0.9rem;
            color: #ddd;
            margin-top: 1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        4K Image Converter
    </header>

    <div class="container">
        <h2>Upload Image for 4K Conversion</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" class="file-input" accept="image/*" required>
            
            <label for="format" style="color: white;">Choose Output Format:</label>
            <select name="format" id="format" class="format-input">
                <option value="JPEG">JPEG</option>
                <option value="JPG">JPG</option>
                <option value="PNG">PNG</option>
                <option value="WEBP">WEBP</option>
                <option value="TIFF">TIFF</option>
                <option value="BMP">BMP</option>
                <option value="GIF">GIF</option>
            </select>
            
            <button type="submit" class="submit-btn"> Convert to 4K Image </button>
        </form>
    </div>

    <footer>
        Design by Shazar Naeem
    </footer>
</body>
</html>
